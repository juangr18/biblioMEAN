<div class="bgRegister">
  <div class="form">
    <mat-card-content color="primary">
      <mat-card class="card">
        <mat-card-title>Register BiblioMEAN</mat-card-title>
      </mat-card>
      <div class="container">
        <mat-form-field color="secondary">
          <input
            matInput
            [(ngModel)]="registerData.id_document"
            placeholder="Document number"
            type="number"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="registerData.name"
            placeholder="Name"
            type="text"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="registerData.last"
            placeholder="Last name"
            type="text"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="registerData.email"
            placeholder="Email"
            required
            type="email"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="registerData.password"
            placeholder="Password"
            required
            type="password"
          />
        </mat-form-field>
        <mat-card-actions>
          <button class="button" mat-raised-button (click)="registerUser()">
            Register now
          </button>
        </mat-card-actions>
      </div>
    </mat-card-content>
  </div>
</div>
